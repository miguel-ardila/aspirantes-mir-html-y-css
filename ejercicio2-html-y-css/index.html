<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Font Awesome pagina de iconos la cual utilice para la contraseña -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="./main.js"></script>
</head>
<body>
    <div class="container">
        <form>
          <h2>Login</h2>
          <!--mail-->
          <div class="form-group">
            <label for="nombre">Email:</label>
            <input type="text" id="nombre" placeholder="Ingrese su Email" required>
          </div>
          <!--password-->
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            <i class="toggle-password fas fa-eye-slash" onclick="togglePasswordVisibility()"></i>
          </div>

          <!--genero-->
          <div class="form-group">
            <label for="genero">Genero:</label>
            <select id="genero" name="genero">
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="otro">Otro</option>
            </select>
          </div>

          <!--terminos-->
          <div class="form-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Acepto los términos</label>
          </div>

          <!--boton-->
          <div class="form-group">
            <button type="submit">Ingresar</button>
          </div>
        </form>
      </div>
    
</body>
</html>
